<script type="text/javascript" src="target.js"></script>

<script>
	var pingcnt=0;
	var pinglist=new Array();
	var RTT=2000;
	function ping(target){
		var ptime = performance.now();
		$.get(target+"?"+performance.now(),function(data){
			pingcnt++;
			delta =  Math.ceil(performance.now() - ptime);
			console.log("RTT = "+delta);
			pinglist.push(delta);
			if(pingcnt<10){
				ping(target);
			}else{
				for(i=0;i<pingcnt;i++)
					RTT=Math.min(RTT,pinglist[i]);
				communication();
			}
	    });
	}
	function init(){
		ping(target);
	}
	function communication(){
		var ws = new WebSocket(target);
		//var ws = new WebSocket('ws://localhost:8080');	
			function time2stamp(){
			    var d = new Date();
			    return Date.parse(d)+d.getMilliseconds();
			}
		ws.onopen = function () {
		};
		ws.onclose = function(){ 
		};
		var k=0;
		var times=new Array();
		for(var i=0;i<200;i++)times.push(0);
		
		var k=0;
		var lim=2;
		var t1,t2;
		var res=new Array();
		var ts=new Array();
		var st=0;
		cnt=1;
		var vmax=0;
		var vlast=0;
		var sumL=0;
		var isincreasing=0;
		ws.onmessage = function (e) {
			if(st==0){
				k++;
				if(k==100){
					st=1;
					k=0;
				}
				return;
			}
			if(k==0)t1=performance.now();
			k++;
			ts.push(performance.now());
			if(k==lim){
				var v=(lim-1)*1000*8*1456/1024/1024/(performance.now()-t1);
				res.push(v);
//				vmax=Math.max(v,vmax);
				if(vlast<v){
					isincreasing=1;
				}else{
					if(isincreasing){
						sumL+=lim/2;
						vmax=vmax*(sumL-lim/2)/sumL+lim/2*vlast/sumL;
					}
					isincreasing=0;
				}
				if(vlast>=v&&lim/2*1456>=vmax*1024*1024*RTT/1000){
//					ws.close();
					console.log("should close here~");
				}
				vlast=v;
				lim*=2;
				console.log(cnt+" " +res[res.length-1]);
				cnt++;
				k=0;
			}
			if(lim==65536*2){
				var str="";
				for(var i=0;i<res.length;i++)str=str+res[i]+"\t";
				str+="\n";
				for(var i=0;i<ts.length;i++)str=str+ts[i]+"\n";
				saveData(str);
			}
		};
	}
   	function saveData(str){
		var t = new Blob([str], {type : 'application/txt'});
    	var a = document.createElement("a");
		a.href=URL.createObjectURL(t)
		a.download="data.txt";
		a.click();
 	}
</script>
