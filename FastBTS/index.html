		function calc(){
			var a=speedPoint;
			a.sort();
//			console.log(a);
			var minl=(a[a.length-1]-a[0])/(a.length);
			var res=0.0;
			var up=0,down=0;
			for(i=0;i<a.length;i++){
				for(j=i+1;j<a.length;j++){
					var k=j-i+1;
					var l=a[j]-a[i];
					if(l<minl)continue;
					if(k*k*1.0/l>res){
						res=k*k*1.0/l;
						down=a[i];
						up=a[j];
					}
				}
			}
			console.log(up+' '+down);
		}
